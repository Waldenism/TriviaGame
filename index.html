<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>

	<div id="content"> 

		<header>Trivia Game!</header>

		<br>

		<div id="screen">

			<div id="title">
	        	<button id="start">Start Game</button>
	      	</div>

	      	<div id="game">

				<div id="timer"> </div>

				<br>

				<div id="question"> </div>

				<br>

				<div id="answers">
					<div> <button class="optionButton" id="buttonA"><h4>A</h4></button> </div>
					<div> <button class="optionButton" id="buttonB"><h4>B</h4></button> </div>
					<div> <button class="optionButton" id="buttonC"><h4>C</h4></button> </div>
					<div> <button class="optionButton" id="buttonD"><h4>D</h4></button> </div>
				</div> <!-- </div> answers -->

			</div> <!-- game -->

			<div id="solution">
				
			</div>

			<div id="final">
		        <h2>GAME OVER</h2>

		        <div id="score"></div>

		        <div id="restart">
		          <button id="reset">Reset Game</button>
		        </div>
	      	</div> <!-- final screen -->

	    </div> <!-- screen -->

	</div> <!-- content -->
	
	
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">  	
	</script>

	<script src="assets/javascript/app.js" type="text/javascript"> </script>

</body>
</html>
